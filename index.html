<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div> 

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo. Faça o login para acesso ao formulário.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <p>.</p>
                    <input type="submit" value="Entrar">
                    <p>.</p>
                    <a href="esqueci.html" class="botao"> <i class="material-icons">mail</i>Esqueci a senha  </a>
                </form>
            </div>

            <div id="barra"></div>
            <div id="syngenta"></div>  
             

        </section>        
    </main>
</body>
</html>
