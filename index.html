<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div> 

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo. </p>
                <p>Faça o login para acesso ao formulário.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="0" maxlength="14">
                        <label for="isenha"></label>
                    </div>
                    <p>.</p>
                    <input type="submit" value="Entrar" onclick="logar(); return false">
                    <p>.</p>
                    <a href="esqueci.html" class="botao"> Esqueci a senha  </a>
                </form>

                <script>

                    function logar() {
                        
                        var login = document.getElementById("ilogin").value
                        var senha = document.getElementById("isenha").value

                        if(
                            login == "matheus.costa@syngenta.com"&& senha == "123456789") 
                            {alert("Usuário não encontrado")}
                        else
                            {alert("Usuário não encontrado")}

                    }

                </script>


            </div>

            <div id="barra"></div>
            <div id="syngenta"></div>  
             

        </section>        
    </main>
</body>
</html>
